<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div {
				width: 350px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				font-size: 50px;
				display: none;
				background-color: orange;
			}
			input {
				width: 80px;
				height: 30px;
				font: 15px/30px "微软雅黑";
				background-color: paleturquoise;
				border:none;
				outline: none;
				cursor: pointer;
			}
			.active {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<input type="button" value="袜子" class="active" />
		<input type="button" value="牛仔裤" />
		<input type="button" value="连衣裙" />
		<input type="button" value="鞋" />
		<div style="display: block;">白色长袜子</div>
		<div>lee牛仔裤</div>
		<div>时尚连衣裙</div>
		<div>女式高跟鞋</div>
	</body>
	<script>
		//获取事件相关元素
		var aInt = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');
		
		//给所有的按钮添加鼠标移上事件
		for(var i = 0; i < aInt.length; i++) {
			///存储按钮的下标
			aInt[i].index = i;			
			aInt[i].onmouseover = function() {
				//鼠标经过时。暴力清除所有的按钮跟div
				for(var i = 0; i < aInt.length; i++) {
					aInt[i].className = "";
					aDiv[i].style.display = "none";
				}
				this.className = "active";
				aDiv[this.index].style.display = 'block';
			}
		}
	</script>
</html>
