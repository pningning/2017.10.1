<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>男生爱好</button>
		<button>女生爱好</button>
		<input type="radio" name="sex"/>男
		<input type="radio" name="sex"/>女
		<input type="checkbox" />抽烟
		<input type="checkbox" />喝酒
		<input type="checkbox" />吃饭
		<input type="checkbox" />睡觉
		<input type="checkbox" />烫头
		<input type="checkbox" />大保健
		<input type="checkbox" />写bug
		<input type="checkbox" />生活不至于眼前的苟且，还要HTML css 和 js		
	</body>
	<script>
		//获取事件相关元素
		var btn = document.getElementsByTagName('button');
		var aInt = document.getElementsByTagName('input');
		
		//给按钮添加单击事件
		//男生按钮
		btn[0].onclick = function() {
			//暴力清除被选中的选项
			for(var i = 0; i < aInt.length; i++) {
				aInt[i].checked = false;
			}
			//循环所有的选项
			for(var i = 0; i < aInt.length; i++) {
				if(i != 1 && i != 4 && i != 5 ) {
					aInt[i].checked = true;
				}
			}
		}
		
		//女生按钮
		btn[1].onclick = function() {
			//暴力清除
			for(var i = 0; i < aInt.length; i++) {
				aInt[i].checked = false;
			}
			//循环所有的选项
			for(var i = 0; i < aInt.length; i++) {
				if(i != 0 && i != 2 && i != 3 && i != 7) {
					aInt[i].checked = true;
				}
			}
		}
	</script>
</html>
