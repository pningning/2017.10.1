<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.wrap {
				width: 300px;
				margin: 100px auto 0;
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0;
				border: 1px solid #c0c0c0;
				width: 300px;
			}
			
			th,
			td {
				border: 1px solid #d0d0d0;
				color: #404060;
				padding: 10px;
			}
			
			th {
				background-color: #09c;
				font: bold 16px "微软雅黑";
				color: #fff;
			}
			
			td {
				font: 14px "微软雅黑";
			}
			
			tbody tr {
				background-color: #f0f0f0;
			}
			
			tbody tr:hover {
				cursor: pointer;
				background-color: #fafafa;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<table>
				<thead>
					<tr>
						<th>
							<input type="checkbox" id="theadInp">
						</th>
						<th>菜名</th>
						<th>饭店</th>
					</tr>
				</thead>

				<tbody id="tbody">
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>红烧肉</td>
						<td>田老师</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>西红柿鸡蛋</td>
						<td>田老师</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>红烧狮子头</td>
						<td>田老师</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>日式肥牛</td>
						<td>田老师</td>
					</tr>
				</tbody>

			</table>
		</div>
	</body>
	<script>
		//获取事件相关元素
		var tHead = document.getElementById('theadInp');
		var tBody = document.getElementById('tbody');
		var aInt = tBody.getElementsByTagName('input');
		
		//给全选添加单击事件
		tHead.onclick = function() {
			//循环所有的aInt 
			for(var i = 0; i < aInt.length; i++) {
				aInt[i].checked = this.checked;
			}
		}
		
		//给地下的选框添加单击事件
		for(var i = 0; i < aInt.length; i++) {
			aInt[i].onclick = function() {
				//设置变量假设为真，都被选中
				var onOff = true;
				
				//单击循环所有的aInt.判断哪个没有被选中
				for(var i = 0; i < aInt.length; i++) {
					if(aInt[i].checked==false) {
						onOff = false;
					}
				}
				//全选的开关跟地下所有的选框开关一致
				tHead.checked = onOff;
			}
		}
	</script>
</html>
