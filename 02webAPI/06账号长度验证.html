<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input {
				width: 400px;
				height: 30px;
			}
			.span {
				color: red;
			}
			.wrong {
				border: 1px solid red;
			}
			.right {
				color: pink;
			}
		</style>
	</head>
	<body>
		账号：<input type="text" /><span></span><br /><br />
		密码：<input type="text" />		
	</body>
	<script>
		//获取事件相关元素
		var aInt = document.getElementsByTagName('input');
		var aSpan = document.getElementsByTagName('span')[0];
		//添加焦点事件
		aInt[0].onblur = function() {
			if(this.value === "") {
				alert('请输入内容');
			}else {
				if(this.value.length < 6 || this.value.length > 12) {
				aSpan.innerHTML = "请输入6-12位字符";
				aSpan.className = "span";
				this.className = "wrong";
			}else {
				this.className = "";
				aSpan.innerHTML = "恭喜填写正确";
				aSpan.className = "right";
			}
			}
			
		}
	</script>
</html>
