<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
				margin-top: 5px;
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<input type="button" value="显示" /> <input type="button" value="隐藏" />
		<div id="box"></div>
	</body>
	<script>
//		获取事件相关元素
		var aInt = document.getElementsByTagName('input');
		var oBox = document.getElementById('box');
//		给显示按钮添加 单击事件
		aInt[0].onclick = function() {
			oBox.style.display = "block";
		}
//		给隐藏按钮添加单击按钮
		aInt[1].onclick = function() {
			oBox.style.display = 'none';
		}
	</script>
</html>
