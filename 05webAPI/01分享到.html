<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 150px;
				height: 300px;
				background: red;
				position:fixed;
				left: -150px;
				top: 200px;
			}
			#box #sider {
				width: 30px;
				height: 60px;
				text-align: center;
				line-height: 20px;
				background-color: black;
				position: absolute;
				right:-30px;
				top: 120px;
				color: white;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="sider">分享到</div>
		</div>
	</body>
	<script src="MyTool.js"></script>
	<script>
		//获取事件相关元
		var oBox = document.getElementById('box');
		
		//给box添加鼠标移上事件
		oBox.onmouseover = function() {
			oBox.style.left = 0;
		}
		//添加鼠标移开事件
		oBox.onmouseout = function() {
			oBox.style.left = "-150px";
		}
	</script>
</html>
