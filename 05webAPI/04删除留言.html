<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#oUl {
				width: 300px;
				height: 200px;
				border: 1px solid black;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<ul id="oUl">
			<!--<li>你发表的留言<a href="javascript:;">删除</a></li>-->
		</ul>
		<input type="text" id="text1" />
		<input type="button" value="单击发送" id="btn1" />
	</body>
	<script>
		//获取事件相关元素
		var oUl = document.getElementById('oUl');
		var oText = document.getElementById('text1');
		var oBtn = document.getElementById('btn1');
		
		oText.focus();
		//给按钮添加单击事件
		oBtn.onclick = function() {
			var str = oText.value;
			oUl.innerHTML = '<li>'+str+'<a href="javascript:;">删除</a></li>'+oUl.innerHTML;
			oText.value = "";
			oText.focus();
		//获取到a,给所有的a添加单击事件
		var aA = document.getElementsByTagName('a');
		for(var i = 0; i < aA.length; i++) {
			aA[i].onclick = function() {
				this.parentNode.parentNode.removeChild(this.parentNode);
			}
		}
		}
	</script>
</html>
