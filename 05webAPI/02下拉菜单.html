<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				margin: 10px auto 0;
				border: 1px solid black;
			}
			ul,h3 {
				margin: 0;
				padding: 0;
				text-align: center;
				cursor: pointer;
			}
			
			ul li {
				list-style: none;
				height: 30px;
				font:20px/30px "微软雅黑";
				background-color: orange;
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h3>标题</h3>
			<ul>
				<li>新闻</li>
				<li>娱乐</li>
				<li>体育</li>
				<li>头条</li>
			</ul>
		</div>
	</body>
	<script>
		//获取事件相关元素
		var oBox = document.getElementById('box');
		var oH3 = oBox.children[0];
		var oUl = oBox.children[1];
		
		//这是开关假设为真
		var onOff = true;
		//给标题添加单击事件
		oH3.onclick = function(ev) {
			ev = ev || event;
			ev.cancelBubble = true;
			if(onOff) {
				oUl.style.display = "none";
			} else {
				oUl.style.display = 'block';
			}
			onOff = !onOff;
		}
		
		//给文档添加单击事件
		document.onclick = function() {
			oUl.style.display = "none";
			onOff = false;
		}
	</script>
</html>
