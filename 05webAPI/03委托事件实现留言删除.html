<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#oUl {
				width: 280px;
				height: 200px;
				border: 1px solid darkgoldenrod;
				list-style: none;
			}
			
		</style>
	</head>
	<body>
	<ul id="oUl">
			<!--<li>你发表的留言<a href="javascript:;">删除</a></li>
			<li>2222<a href="javascript:;">删除</a></li>
			<li>你发表33333的留言<a href="javascript:;">删除</a></li>
			<li>你发4444表的留言<a href="javascript:;">删除</a></li>
			<li>555555<a href="javascript:;">删除</a></li>
			<li>66666<a href="javascript:;">删除</a></li>
			<li>777<a href="javascript:;">删除</a></li>-->
		</ul>
		<input type="text" id="text" />
		<input type="button" value="单击发送" id="btn" />
	</body>
	<script>
		//获取事件相关元素
		var oUl = document.getElementById('oUl');
		var oText = document.getElementById('text');
		var oBtn = document.getElementById('btn');
		
		//自动获取焦点
		oText.focus();
		//给按钮添加单击事件
		oBtn.onclick = function() {
			//存储文本框中的内容
			var str = oText.value;
			oUl.innerHTML = '<li>'+str+'<a href="javascript:;">删除</a></li>'+oUl.innerHTML;
			oText.value = "";
			oText.focus();
			
			//给ul添加单击事件 实现事件委托
			oUl.onclick = function(e) {
				e = e || event;
				var target = e.target || e.srcElement;
				if(target.nodeName === "A") {
					this.removeChild(target.parentNode);
				}
			}
		}
	</script>
</html>
