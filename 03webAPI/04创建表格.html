<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			姓名：<input id="nameText" type="text"><br> 年龄：
			<input id="ageText" type="text">
			<input type="button" value="添加学生">
			<input type="button" value="删除一行">
		</div>
		<table id="stuInfo" width="200" border="1">
			<tbody>
				<tr>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
				<tr>
					<td>江泽民</td>
					<td>50</td>
				</tr>
				<tr>
					<td>芙蓉</td>
					<td>30</td>
				</tr>
				<tr>
					<td>凤姐</td>
					<td>28</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script src="myTools.js"></script>
	<script>
		//获取事件相关元素
		var nameText = document.getElementById('nameText');
		var ageText = document.getElementById('ageText');
		var aInt = document.getElementsByTagName('input');
		var oStuInfo = document.getElementById('stuInfo');
		var tBody = oStuInfo.children[0];
		
		//实现各行变色
		function setStyle() {
			for(var i = 0; i < tBody.children.length; i++) {
				if(i%2==0) {
					tBody.children[i].style.backgroundColor = "#ccc";
				}else {
					tBody.children[i].style.backgroundColor = "red";
				}
			}
		}
		setStyle();
		
		//给添加学生添加单击事件
		
		aInt[2].onclick = function() {
			//获取两个文本中的内容
			var stuName = nameText.value;
			var stuAge = ageText.value;
			//在页面中创建两个td
			var nameTd = document.createElement('td');
			var ageTd = document.createElement('td');
			//分别把姓名和年龄放到两个td 中
			
			nameTd.innerHTML = stuName;
			ageTd.innerHTML = stuAge;
			
			//创建一个tr把两个td放到tr 中
			
			var oTr = document.createElement('tr');
			oTr.appendChild(nameTd);
			oTr.appendChild(ageTd);
			//把创建的tr放到tBody中的最后面
			tBody.appendChild(oTr);
			//实现各行变色
			setStyle();
		}
		
		
		//给删除按钮添加单击事件
		aInt[3].onclick = function() {
			//判断是不是最后一个孩子
			if(first(tBody) != last(tBody)) {
				tBody.removeChild(last(tBody));
			}
		}
	</script>
</html>
